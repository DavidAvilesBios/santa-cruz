<div class="animated fadeIn">
  <div class="row  pt-5">
    <div class="col-sm-7">
      <h4 class="card-title mb-0">Sucursales</h4>
    </div>

    <div class="col-sm-5 d-md-block">
      <button type="button" class="btn btn-success float-right" (click)="newSucursal()">
        <i class="fa fa-plus mr-1"></i> Nuevo Sucursal
      </button>
    </div>

    <!--/.col-->
    <hr />
    <div class="col-md-12 d-md-block mt-5 contenedor">
      <div class="progress-group-header" *ngFor="let sucursal of sucursales">
        <!--<i class="fa fa-user"></i>-->
        <div>
          <h5 class="card-title mb-0">{{sucursal.nombre}}</h5>
          <p>{{sucursal.domicilio}}</p>
        </div>

        <!--<div class="small text-muted">{{usuario.email}}</div>-->
        <div class="ml-auto mb-3" style="height: 100%;">
          <button type="button" class="btn btn-brand btn-twitter mr-1" (click)="editSucursal(sucursal)" tooltip="Editar"
            style="margin-bottom: 4px">
            <i class="fa fa-edit"></i>
          </button>

          <button type="button" class="btn btn-brand btn-youtube mr-1" tooltip="Eliminar" (click)="deleteSucursal(sucursal)"
            style="margin-bottom: 4px">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>


<ng-template #SucursalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [ngStyle]="{ 'margin-top': '2rem' }">
    <app-sucursal (onClose)="modalRef.hide();getSucursales()" [id]="sucursal?._id"></app-sucursal>
  </div>
</ng-template>
