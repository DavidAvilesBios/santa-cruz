<div class="animated fadeIn">
  <div class="row  pt-5">
    <div class="col-sm-7">
      <h4 class="card-title mb-0">Usuarios</h4>
    </div>

    <div class="col-sm-5 d-md-block">
      <button type="button" class="btn btn-success float-right" (click)="newUser()">
        <i class="fa fa-plus mr-1"></i> Nuevo Usuario
      </button>
    </div>

    <!--/.col-->
    <hr />
    <div class="col-md-12 d-md-block mt-5 contenedor">
      <div class="progress-group-header" *ngFor="let usuario of usuarios">

        <div class="mr-2">
          <img src="../../../assets/profile_pic.jpeg" style="height: 70px; width: auto;" class="img-thumbnail img-fluid"
            alt="">
        </div>
        <!--<i class="fa fa-user"></i>-->
        <div>
          <h5 class="card-title mb-0">{{usuario.nombre}}</h5>
          <p>{{usuario.email}}</p>
        </div>

        <!--<div class="small text-muted">{{usuario.email}}</div>-->
        <div class="ml-auto mb-3" style="height: 100%;">
          <button type="button" class="btn btn-brand btn-twitter mr-1" (click)="editUser(usuario)" tooltip="Editar"
            style="margin-bottom: 4px">
            <i class="fa fa-edit"></i>
          </button>

          <button type="button" class="btn btn-brand btn-youtube mr-1" tooltip="Eliminar" (click)="deleteUser(usuario)"
            style="margin-bottom: 4px">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>

<ng-template #UserTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [ngStyle]="{ 'margin-top': '2rem' }">
    <app-user (onClose)="modalRef.hide();getUsers()" [id]="usuario?._id"></app-user>
  </div>
</ng-template>
